<div class="container">
    <div class="row">
        <div class="col-sm-6 m-auto">
            <div class="card mt-4">
                <div class="card-header fw-bold text-center"> Shopkeeper Registration</div>
                <div class="card-body" style="padding: 2rem !important;">
                    <form>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label >First Name:</label>
                                    <input type="text" class="form-control">
                                  </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Last Name:</label>
                                    <input type="text" class="form-control">
                                  </div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label >Username:</label>
                                    <input type="text" class="form-control">
                                  </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Password:</label>
                                    <input type="password" class="form-control">
                                  </div>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label >Mobile No:</label>
                                    <input type="text" class="form-control">
                                  </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Email-Id:</label>
                                    <input type="text" class="form-control">
                                  </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group">
                                <label>Address</label>
                                <textarea class="form-control" rows="2"></textarea>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label >Shop Name:</label>
                                    <input type="text" class="form-control">
                                  </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label>Branch:</label>
                                    <input type="text" class="form-control">
                                  </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group">
                                <label>Shop Address</label>
                                <textarea class="form-control" rows="2"></textarea>
                            </div>
                        </div>
                        <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary" routerLink="/welcome/shopkeeper-login">Register</button>
                    </div>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
