  <div class="container mt-4">
    <div class="col-sm-10 m-auto">
    <div class="card">
    <div class="card-header text-center">
        <h2>Add Book</h2>
    </div>
    <div class="card-body">
    <form [formGroup]="addBookForm" (ngSubmit)="isAddingBook()">
    <div class="row mb-4 mt-4">
        <div class="col-sm-4">
            <div class="form-group">
                <label>Category</label>
                <select class="form-select" formControlName="category" (change)="isCategory($event)">
                  <option *ngFor="let c of categories" value="{{c}}">{{c}}</option>
                </select>
              </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label>Sub-Category</label>
                <select class="form-select" formControlName="subcategory">
                  <option *ngFor="let s of subcategories" value="{{s.name}}">{{s.name}}</option>
                </select>
              </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label>Book name</label>
                <input type="text" class="form-control" formControlName="bookname">
              </div>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-sm-4">
            <div class="form-group">
                <label>Author</label>
                <input type="text" class="form-control" formControlName="author">
              </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label>Publisher</label>
                <input type="text" class="form-control" formControlName="publisher">
              </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label>Volume</label>
                <input type="number" class="form-control" formControlName="volume">
              </div>
        </div>
    </div>
    <div class="row mb-4">
        <div class="col-sm-3">
            <div class="form-group">
                <label>Type</label>
                <select class="form-select" formControlName="type">
                  <option value="free">Free</option>
                  <option value="cost">Cost</option>
                </select>
              </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <label>Price</label>
                <input type="number" class="form-control" formControlName="price">
              </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <label>upload image</label>
                <input type="file" accept="image/*" class="form-control" (change)="onSelectImage($event)">
              </div>
        </div>
        <div class="col-sm-3">
            <div class="form-group">
                <label>upload book</label>
                <input type="file" accept = "application/*" class="form-control" (change)="onSelectFile($event)">
              </div>
        </div>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary">Add book</button>
    </div>
      </form>
    </div>
  </div>
</div>
</div>
