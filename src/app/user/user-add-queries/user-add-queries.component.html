<div class="container mt-4">
    <div class="row">
        <div class="col-sm-6 m-auto">
            <div class="card">
                <div class="card-header">
                <h2 class="text-center">Add Queries</h2>
                </div>
                <div class="card-body">
                    <form [formGroup]="addQueryForm" (ngSubmit)="addingQuery()">
                        <div class="form-group mb-2">
                            <label>Shop Name</label>
                            <select class="form-select" formControlName="shopname" (change)="selectedShop($any($event.target).value)">
                              <option *ngFor="let s of shops" value="{{s.shopname}}">{{s.shopname}}</option>
                            </select>
                          </div>
                          <div class="form-group mb-2">
                            <label>Book Name</label>
                            <select class="form-select" formControlName="bookname" (change)="selectedBook($any($event.target).value)">
                              <option *ngFor="let b of books" value="{{b.bookname}}">{{b.bookname}}</option>
                            </select>
                          </div>
                          <div class="form-group mb-2">
                            <label>Author Name</label>
                            <input type="text" class="form-control" formControlName="author">
                            </div>
                            <div class="form-group mb-2">
                                <label>Example textarea</label>
                                <textarea class="form-control" rows="2" formControlName="description"></textarea>
                            </div>
                            <div class="text-center mt-2">
                                <button type="submit" class="btn btn-primary">Add Query</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
