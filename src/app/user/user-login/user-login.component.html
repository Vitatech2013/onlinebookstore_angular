<div class="d-flex justify-content-center align-items-center mt-5">
    <div class="col-md-5 p-5 shadow-sm border rounded-5 border-primary bg-white">
        <h2 class="text-center mb-4 text-primary">User-Login</h2>
        <form [formGroup]="userLogin" (ngSubmit)="login()">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="email" class="form-control border border-primary" formControlName="username">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control border border-primary" formControlName="password">
            </div>
            <p class="small"><a class="text-primary">Forgot password?</a></p>
            <div class="d-grid">
                <button class="btn btn-primary" type="submit">Login</button>
            </div>
        </form>
        <div class="mt-3">
            <p class="mb-0  text-center">Don't have an account? <a routerLink="/welcome/user-registration"
                    class="text-primary fw-bold">Sign
                    Up</a></p>
        </div>
    </div>
</div>
